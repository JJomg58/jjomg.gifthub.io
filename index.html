<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ø–∏–ª–æ—á–∫–∞ | –£—á—ë—Ç –Ω–∞–∫–æ–ø–ª–µ–Ω–∏–π</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: url('image.png') center/cover no-repeat fixed;
            color: var(--dark);
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s ease;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.50);
            z-index: -1;
            transition: background-color 0.3s ease;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            backdrop-filter: blur(2px);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .balance {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid var(--secondary);
            transition: all 0.3s ease, box-shadow 0.2s ease;
        }
        
        .balance:hover {
            box-shadow: inset 0 0 15px rgba(108, 92, 231, 0.3), 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .balance-amount {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        input {
            padding: 15px;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s ease, box-shadow 0.2s ease;
        }
        
        input:hover {
            box-shadow: inset 0 0 8px rgba(108, 92, 231, 0.2);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2), inset 0 0 8px rgba(108, 92, 231, 0.2);
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        #addBtn {
            background-color: var(--primary);
            color: white;
        }
        
        #subtractBtn {
            background-color: var(--accent);
            color: white;
        }
        
        #clearBtn {
            background-color: var(--dark);
            color: white;
            grid-column: span 2;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .history {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid var(--secondary);
            transition: all 0.3s ease, box-shadow 0.2s ease;
        }
        
        .history:hover {
            box-shadow: inset 0 0 15px rgba(108, 92, 231, 0.2), 0 10px 20px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--secondary);
            color: var(--primary);
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        tr {
            transition: all 0.3s ease;
        }
        
        tr:hover td {
            background-color: rgba(162, 155, 254, 0.1);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .positive {
            color: #00b894;
            font-weight: 500;
        }
        
        .negative {
            color: #d63031;
            font-weight: 500;
        }
        
        .delete-btn {
            background-color: #ff7675;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background-color: #d63031;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            #clearBtn {
                grid-column: span 1;
            }
            
            .container {
                padding: 15px;
            }
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-theme::before {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .dark-theme .balance,
        .dark-theme .history {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .dark-theme th,
        .dark-theme td {
            border-color: #444;
        }

        .dark-theme button:not(.delete-btn) {
            background-color: #6c5ce7;
        }

        .dark-theme input {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .dark-theme input:hover {
            box-shadow: inset 0 0 8px rgba(108, 92, 231, 0.4);
        }

        .dark-theme tr:hover td {
            background-color: rgba(108, 92, 231, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup.show {
            display: flex;
            opacity: 1;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 3px solid var(--primary);
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .popup.show .popup-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .popup h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.8rem;
        }

        .popup p {
            color: var(--dark);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .popup-close-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .popup-close-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .dark-theme .popup-content {
            background-color: #2d2d2d;
            border-color: var(--secondary);
        }

        .dark-theme .popup h2 {
            color: var(--secondary);
        }

        .dark-theme .popup p {
            color: #f5f6fa;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–π */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .balance-update {
            animation: pulse 0.5s ease;
        }

        .new-operation {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–ö–æ–ø–∏–ª–æ—á–∫–∞</h1>
            <button id="themeBtn" onclick="toggleTheme()">üåô</button>
        </header>
        
        <div class="balance">
            <div>–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="currentBalance">0 ‚ÇΩ</div>
        </div>
        
        <div class="controls">
            <input type="number" id="amountInput" placeholder="–°—É–º–º–∞" min="0" step="0.01">
            <input type="text" id="descriptionInput" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
            <button id="addBtn">+ –î–æ–±–∞–≤–∏—Ç—å</button>
            <button id="subtractBtn">- –í—ã—á–µ—Å—Ç—å</button>
            <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>
        
        <div class="history">
            <h2>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>–î–∞—Ç–∞</th>
                        <th>–°—É–º–º–∞</th>
                        <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –æ–ø–µ—Ä–∞—Ü–∏–∏ -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <h2>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –ú–∞—Ä–∏–Ω–∞!</h2>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –≤–∞—à –ª–∏—á–Ω—ã–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä!</p>
            <button class="popup-close-btn">–°–ø–∞—Å–∏–±–æ!</button>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
        }

        // –ü–æ–∫–∞–∑ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('welcomePopup');
            const closeBtn = document.querySelector('.popup-close-btn');
            
            if (!sessionStorage.getItem('welcomeShown')) {
                setTimeout(function() {
                    popup.classList.add('show');
                    sessionStorage.setItem('welcomeShown', 'true');
                }, 500);
            }
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ "–°–ø–∞—Å–∏–±–æ"
            closeBtn.addEventListener('click', function() {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 300);
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–∫–Ω–∞
            popup.addEventListener('click', function(e) {
                if (e.target === this) {
                    popup.classList.remove('show');
                    setTimeout(() => {
                        popup.style.display = 'none';
                    }, 300);
                }
            });
        });

        // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥
        const currentBalanceEl = document.getElementById('currentBalance');
        const amountInput = document.getElementById('amountInput');
        const descriptionInput = document.getElementById('descriptionInput');
        const addBtn = document.getElementById('addBtn');
        const subtractBtn = document.getElementById('subtractBtn');
        const clearBtn = document.getElementById('clearBtn');
        const historyBody = document.getElementById('historyBody');

        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let operations = JSON.parse(localStorage.getItem('operations')) || [];

        function updateBalance() {
            currentBalanceEl.textContent = balance.toFixed(2) + ' ‚ÇΩ';
            localStorage.setItem('balance', balance);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
            currentBalanceEl.classList.add('balance-update');
            setTimeout(() => {
                currentBalanceEl.classList.remove('balance-update');
            }, 500);
        }

        function addOperation(amount, description) {
            const date = new Date();
            const operation = {
                id: Date.now(),
                date: date.toLocaleString(),
                amount: amount,
                description: description
            };
            
            operations.unshift(operation);
            localStorage.setItem('operations', JSON.stringify(operations));
            renderOperations();
        }

        function renderOperations() {
            historyBody.innerHTML = '';
            
            operations.forEach(op => {
                const row = document.createElement('tr');
                row.classList.add('new-operation');
                
                row.innerHTML = `
                    <td>${op.date}</td>
                    <td class="${op.amount >= 0 ? 'positive' : 'negative'}">${op.amount >= 0 ? '+' : ''}${op.amount.toFixed(2)}</td>
                    <td>${op.description || '-'}</td>
                    <td><button class="delete-btn" data-id="${op.id}">–£–¥–∞–ª–∏—Ç—å</button></td>
                `;
                
                historyBody.appendChild(row);
                
                // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –µ—ë –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                setTimeout(() => {
                    row.classList.remove('new-operation');
                }, 500);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
                    this.classList.add('active');
                    setTimeout(() => {
                        this.classList.remove('active');
                    }, 200);
                    
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteOperation(id);
                });
            });
        }

        function deleteOperation(id) {
            const index = operations.findIndex(op => op.id === id);
            if (index !== -1) {
                balance -= operations[index].amount;
                operations.splice(index, 1);
                
                localStorage.setItem('balance', balance);
                localStorage.setItem('operations', JSON.stringify(operations));
                
                updateBalance();
                renderOperations();
            }
        }

        function clearAll() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                balance = 0;
                operations = [];
                
                localStorage.removeItem('balance');
                localStorage.removeItem('operations');
                
                updateBalance();
                renderOperations();
            }
        }

        function animateButton(button) {
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 200);
        }

        addBtn.addEventListener('click', function() {
            animateButton(this);
            
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è');
                return;
            }
            
            balance += amount;
            updateBalance();
            addOperation(amount, descriptionInput.value);
            
            amountInput.value = '';
            descriptionInput.value = '';
        });

        subtractBtn.addEventListener('click', function() {
            animateButton(this);
            
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –¥–ª—è –≤—ã—á–∏—Ç–∞–Ω–∏—è');
                return;
            }
            
            balance -= amount;
            updateBalance();
            addOperation(-amount, descriptionInput.value);
            
            amountInput.value = '';
            descriptionInput.value = '';
        });

        clearBtn.addEventListener('click', function() {
            animateButton(this);
            clearAll();
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç ripple –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        updateBalance();
        renderOperations();
    </script>
</body>
</html>
