<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>–ö–æ–ø–∏–ª–æ—á–∫–∞ | –£—á—ë—Ç –Ω–∞–∫–æ–ø–ª–µ–Ω–∏–π</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255,255,255,0.7), url('image.png') center/cover no-repeat;
            background-attachment: fixed;
            color: var(--dark);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            body {
                background: var(--primary);
                background-attachment: scroll;
            }
            body::before {
                display: none;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            backdrop-filter: blur(2px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .balance {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid var(--secondary);
        }

        .balance-amount {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        input {
            padding: 15px;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        #addBtn {
            background-color: var(--primary);
            color: white;
        }

        #subtractBtn {
            background-color: var(--accent);
            color: white;
        }

        #clearBtn {
            background-color: var(--dark);
            color: white;
            grid-column: span 2;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .history {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid var(--secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--secondary);
            color: var(--primary);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .positive {
            color: #00b894;
            font-weight: 500;
        }

        .negative {
            color: #d63031;
            font-weight: 500;
        }

        .delete-btn {
            background-color: #ff7675;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #d63031;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            #clearBtn {
                grid-column: span 1;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .balance-amount {
                font-size: 2.2rem;
            }
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-theme .balance,
        .dark-theme .history {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .dark-theme th,
        .dark-theme td {
            border-color: #444;
        }

        .dark-theme button:not(.delete-btn) {
            background-color: #6c5ce7;
        }

        .dark-theme input {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup.show {
            display: flex;
            opacity: 1;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 3px solid var(--primary);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .popup.show .popup-content {
            transform: translateY(0);
        }

        .popup h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
        }

        .popup p {
            color: var(--dark);
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: center;
        }

        .popup-close-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .popup-close-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .dark-theme .popup-content {
            background-color: #2d2d2d;
            border-color: var(--secondary);
        }

        .dark-theme .popup h2 {
            color: var(--secondary);
        }

        .dark-theme .popup p {
            color: #f5f6fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–ö–æ–ø–∏–ª–æ—á–∫–∞</h1>
            <button id="themeBtn">üåô</button>
        </header>
        
        <div class="balance">
            <div>–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="currentBalance">0 ‚ÇΩ</div>
        </div>
        
        <div class="controls">
            <input type="number" id="amountInput" placeholder="–°—É–º–º–∞" min="0" step="0.01">
            <input type="text" id="descriptionInput" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
            <button id="addBtn">+ –î–æ–±–∞–≤–∏—Ç—å</button>
            <button id="subtractBtn">- –í—ã—á–µ—Å—Ç—å</button>
            <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>
        
        <div class="history">
            <h2>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>–î–∞—Ç–∞</th>
                        <th>–°—É–º–º–∞</th>
                        <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –æ–ø–µ—Ä–∞—Ü–∏–∏ -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <h2>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –ú–∞—Ä–∏–Ω–∞!</h2>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –≤–∞—à –ª–∏—á–Ω—ã–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–∫–µ—Ä!</p>
            <button class="popup-close-btn">–°–ø–∞—Å–∏–±–æ!</button>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeBtn = document.getElementById('themeBtn');
        themeBtn.addEventListener('click', toggleTheme);
        
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeBtn.textContent = '‚òÄÔ∏è';
        }

        // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('welcomePopup');
            const closeBtn = document.querySelector('.popup-close-btn');
            
            if (!sessionStorage.getItem('welcomeShown')) {
                setTimeout(() => {
                    popup.classList.add('show');
                    sessionStorage.setItem('welcomeShown', 'true');
                }, 500);
            }
            
            closeBtn.addEventListener('click', () => closePopup(popup));
            popup.addEventListener('click', (e) => {
                if (e.target === popup) closePopup(popup);
            });
        });

        function closePopup(popup) {
            popup.classList.remove('show');
            setTimeout(() => popup.style.display = 'none', 300);
        }

        // –õ–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const currentBalanceEl = document.getElementById('currentBalance');
        const amountInput = document.getElementById('amountInput');
        const descriptionInput = document.getElementById('descriptionInput');
        const addBtn = document.getElementById('addBtn');
        const subtractBtn = document.getElementById('subtractBtn');
        const clearBtn = document.getElementById('clearBtn');
        const historyBody = document.getElementById('historyBody');

        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let operations = JSON.parse(localStorage.getItem('operations')) || [];

        function updateBalance() {
            currentBalanceEl.textContent = balance.toFixed(2) + ' ‚ÇΩ';
            localStorage.setItem('balance', balance);
        }

        function addOperation(amount, description) {
            const operation = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                amount,
                description
            };
            
            operations.unshift(operation);
            localStorage.setItem('operations', JSON.stringify(operations));
            renderOperations();
        }

        function renderOperations() {
            historyBody.innerHTML = operations.map(op => `
                <tr>
                    <td>${op.date}</td>
                    <td class="${op.amount >= 0 ? 'positive' : 'negative'}">
                        ${op.amount >= 0 ? '+' : ''}${op.amount.toFixed(2)}
                    </td>
                    <td>${op.description || '-'}</td>
                    <td>
                        <button class="delete-btn" data-id="${op.id}">–£–¥–∞–ª–∏—Ç—å</button>
                    </td>
                </tr>
            `).join('');
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    deleteOperation(parseInt(btn.dataset.id));
                });
            });
        }

        function deleteOperation(id) {
            const index = operations.findIndex(op => op.id === id);
            if (index !== -1) {
                balance -= operations[index].amount;
                operations.splice(index, 1);
                localStorage.setItem('balance', balance);
                localStorage.setItem('operations', JSON.stringify(operations));
                updateBalance();
                renderOperations();
            }
        }

        function clearAll() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?')) {
                balance = 0;
                operations = [];
                localStorage.removeItem('balance');
                localStorage.removeItem('operations');
                updateBalance();
                renderOperations();
            }
        }

        addBtn.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);
            if (!amount || amount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            balance += amount;
            updateBalance();
            addOperation(amount, descriptionInput.value);
            clearInputs();
        });

        subtractBtn.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);
            if (!amount || amount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            balance -= amount;
            updateBalance();
            addOperation(-amount, descriptionInput.value);
            clearInputs();
        });

        clearBtn.addEventListener('click', clearAll);

        function clearInputs() {
            amountInput.value = '';
            descriptionInput.value = '';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateBalance();
        renderOperations();
    </script>
</body>
</html>
